{% load mezzanine_tags static featured %}
<aside class="widget">

    <h2 class="widget-title ribbon"><span>Featured Posts</span></h2>

    <div class="entries row">
        {% get_featured_posts as posts %}
        {% for post in posts %}

        <article class="type-post style-media-list media col-sm-6 col-md-12">

            <img src="{% get_media_prefix %}{% thumbnail post.featured_image 80 80 %}" width="80" height="80" class="media-object pull-left" alt="">

            <div class="media-body">
                <h3  class="entry-title">
                    <a href="single.html" rel="bookmark">{{ post.title }}</a>
                </h3>
                <div class="entry-meta">
                    <span class="entry-date"><a href="blog.html">on {{ post.publish_date }}</a></span>
                    <span class="category">In <a href="{{ post.categories.all.0.get_absolute_url }}">{{ post.categories.all.0 }}</a></span>
                </div>
            </div>

        </article>
        {% endfor %}
    </div>

</aside><!--/.widget-->
